<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section_1">
      <div class="container">
        <figure class="container__figure">
          <img
            src="images/image-qr-code.png"
            alt="QR code"
            width="auto"
            height="auto"
            title="FM QR-code"
            class="fig__img"
          />
        </figure>
        <h1>
          <span class="nowrap article__h1"> Improve your front-end </span>
          <span class="nowrap"> skills by building projects </span>
        </h1>
        <p class="article__p">
          <span class="nowrap p__span1">
            Scan the QR code to visit Frontend</span
          >
          <span class="nowrap p__span2"
            >Mentor and take your coding skills to
          </span>
          <span class="nowrap p__span3">the next level</span>
        </p>
      </div>
    </section>
  </body>
</html>
